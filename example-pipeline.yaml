name: "MyPipeline"
source:
  type: KafkaSource
  config:
    topic: "reports"
    properties:
      bootstrap:
        servers: docker_kafka:9092
      group:
        id: "test-something"
evaluator:
  bufferThresholdNum: 100
  bufferThresholdInS: 15
sink:
  type: BigQuerySink
  config:
    credentialFile: "/myCredentials.json"
    projectId: "myProject"
    datasetId: "myDataset"
    schemaCheck:
      enabled: True
      createTableIfNotExists: True
      createDatasetIfNotExists: True


