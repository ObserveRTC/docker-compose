name: "MyPipeline"
meta:
  replicas: 1
source:
  type: KafkaSource
  config:
    topic: "reports"
    properties:
      bootstrap.servers: ${KAFKA_HOSTS}
      group.id: "test-something"
decoder:
  type: AvroDecoder
buffer:
  maxItems: 10000
  maxWaitingTimeInS: 10
sink:
  type: BigQuerySink
  config:
    credentialFile: "/myCredentials.json"
    projectId: "observertc"
    datasetId: "dev_WebRTCTry2"
#    projectId: "myProject"
#    datasetId: "myDataset"
    schemaCheck:
      enabled: True
      createTableIfNotExists: True
      createDatasetIfNotExists: True

